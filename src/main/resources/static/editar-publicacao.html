<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Editar publicação</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

	<!-- Todas as paginas usam esse estilo, ele define o tamanho da pagina, rodape, e o container padrao -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <div class="container container-custom">
      <h2 class="text-center mb-4">Blog</h2>

      <h4 class="mb-4">Editar publicação</h4>

      <form id="formPublicacao">
        <!-- Título -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Título</label>
          <div class="col-sm-9">
            <input
              type="text"
              id="titulo"
              class="form-control"
              required
            />
            <div id="erro-titulo" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- Autor -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Autor</label>
          <div class="col-sm-9">
            <select id="autorId" class="form-select" required>
              <option value="">Selecione...</option>
            </select>
            <div id="erro-autorId" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- Data -->
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Data de publicação</label>
          <div class="col-sm-9">
            <input
              type="date"
              id="dataPublicacao"
              class="form-control"
              required
            />
            <div id="erro-dataPublicacao" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- Texto -->
        <div class="mb-3">
          <label class="form-label">Texto</label>
          <textarea
            id="texto"
            class="form-control"
            required
          ></textarea>
          <div id="erro-texto" class="invalid-feedback"></div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>

    <footer class="footer mt-auto py-3 bg-body-tertiary">
      <div class="container text-center">
        <span class="text-body-secondary"
          >Nome aluno 1 / Nome aluno 2 / Turma / Ano &copy; Senac - TADS DSW
          2025</span
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/editar-publicacao.js"></script>
  </body>
</html>
