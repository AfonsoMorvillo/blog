<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Incluir nova publicação</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #f5f5f5;
		}

		.container-custom {
			max-width: 800px;
			margin-top: 30px;
			background: white;
			padding: 35px;
			border-radius: 10px;
			border: 1px solid #ccc;
		}

		textarea {
			height: 180px;
			resize: none;
		}

		.btn-salvar {
			background-color: #4a90e2;
			color: white;
			font-weight: bold;
			width: 180px;
		}

		.btn-salvar:hover {
			background-color: #3278c4;
		}

		footer {
			margin-top: 30px;
			text-align: center;
			font-size: 14px;
			color: #777;
		}
	</style>
</head>

<body>

	<div class="container container-custom">

		<h2 class="text-center mb-4">Blog</h2>
		<h4 class="mb-4">Incluir nova publicação</h4>

		<form id="formPublicacao">

			<!-- Título -->
			<div class="mb-3 row">
				<label class="col-sm-3 col-form-label">Título</label>
				<div class="col-sm-9">
					<input type="text" id="titulo" class="form-control" required>
				</div>
			</div>

			<!-- Autor -->
			<div class="mb-3 row">
				<label class="col-sm-3 col-form-label">Autor</label>
				<div class="col-sm-9">
					<select id="autor" class="form-select" required>
						<option value="">Selecione...</option>
					</select>
				</div>
			</div>

			<!-- Data -->
			<div class="mb-3 row">
				<label class="col-sm-3 col-form-label">Data de publicação</label>
				<div class="col-sm-9">
					<input type="date" id="dataPublicacao" class="form-control" required>
				</div>
			</div>

			<!-- Texto -->
			<div class="mb-3">
				<label class="form-label">Texto</label>
				<textarea id="texto" class="form-control" required></textarea>
			</div>

			<!-- Botão Salvar -->
			<div class="text-center mt-4">
				<button type="submit" class="btn btn-salvar">Salvar</button>
			</div>

		</form>
	</div>

	<footer>
		Nome aluno 1 / Nome aluno 2 / Turma / Ano
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script para carregar autores e salvar a publicação -->
	<script src="js/nova-publicacao.js"></script>

</body>

</html>
